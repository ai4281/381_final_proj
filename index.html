<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Material Generative</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>

  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>

      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Musical Automata</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">


          <!-- sliders -->
          <div flex class="controls" id="sideBar">
          
            <div layout>
              <div flex="20" layout layout-align="center center">
                <span>X</span>
              </div>

              <md-slider flex min="1" max="500" ng-model="color.red" aria-label="red" id="red-slider" class>
              </md-slider>

              <div flex="25" layout layout-align="center center">
                <input type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider" ng-init="color.red=50" id="xScale">
              </div>
            </div>

            <div layout>
              <div flex="20" layout layout-align="center center">
                <span>Y</span>
              </div>

              <md-slider flex min="1" max="500" ng-model="color.green" aria-label="green" id="green-slider" class>
              </md-slider>

              <div flex="25" layout layout-align="center center">
                <input type="number" ng-model="color.green" aria-label="green" aria-controls="green-slider" ng-init="color.green=100" id="yScale">
              </div>
            </div>

            <div layout>
              <div flex="20" layout layout-align="center center">
                <span>Z</span>
              </div>

              <md-slider flex min="1" max="500" ng-model="color.blue" aria-label="blue" id="blue-slider" class>
              </md-slider>

              <div flex="25" layout layout-align="center center">
                <input type="number" ng-model="color.blue" aria-label="blue" aria-controls="blue-slider" placeholder="1" ng-init="color.blue=100" id="zScale">
              </div>
            </div>

            <div layout>
              <div flex="20" layout layout-align="center center">
                <span>YAngle</span>
              </div>

              <md-slider flex min="1" max="360" ng-model="color.yAngle" aria-label="yAngle" id="yAngle-slider" class>
              </md-slider>

              <div flex="25" layout layout-align="center center">
                <input type="number" ng-model="color.yAngle" aria-label="yAngle" aria-controls="yAngle-slider" placeholder="1" ng-init="color.yAngle=100" id="yAngle">
              </div>
            </div>

            <div layout>
              <div flex="20" layout layout-align="center center">
                <span>ZAngle</span>
              </div>

              <md-slider flex min="1" max="360" ng-model="color.zAngle" aria-label="zAngle" id="zAngle-slider" class>
              </md-slider>

              <div flex="25" layout layout-align="center center">
                <input type="number" ng-model="color.zAngle" aria-label="zAngle" aria-controls="zAngle-slider" placeholder="1" ng-init="color.zAngle=100" id="zAngle">
              </div>
            </div>

            <!-- shape selector -->
            <div id='selector'>
              <md-select placeholder="Pick" ng-model="someVal" ng-init="someVal=0">
                <md-option value="0">Cube</md-option>
                <md-option value="1">Cylinder</md-option>
                <md-option value="2">Torus</md-option>
                <md-option value="3">Sphere</md-option>
              </md-select>
              <md-button ng-click="selected=true">Select Shape</md-button>
            </div>

            <div id='closeButton'>
              <md-button ng-click="toggleSidenav('left')">
                Close Sidenav
              </md-button>
            </div>

          </div>

        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
            <div id="cont" style="float:right"></div>
<!--             <canvas id="myCanvas"></canvas>
            <div id='x'>{{color.red}}</div>
            <div id='y'>{{color.green}}</div>
            <div id='z'>{{color.blue}}</div>
            {{someVal}} -->
            
            </md-content>

        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="lib/three.js"></script>
    <script src="js/visuals.js"></script>
  </body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
